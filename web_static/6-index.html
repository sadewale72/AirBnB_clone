<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
  </head>

  <body>
    <header></header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Arizona, California...</h4>
          <div class="popover">
            <h2 class="FirstH2">Arizona:</h2>
            <ul>
              <li>Page</li>
              <li>Page2</li>
            </ul>
            <h2>California:</h2>
            <ul class="LastUL">
              <li>San Francisco</li>
              <li>Los Altos</li>
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Laundry, Internet...</h4>
          <div class="popover">
            <ul>
              <li>Internet</li>
              <li>TV</li>
              <li>Kitchen</li>
              <li>Iron</li>
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>
    </div>

    <footer>
      Holberton School
    </footer>
  </body>
</html>
